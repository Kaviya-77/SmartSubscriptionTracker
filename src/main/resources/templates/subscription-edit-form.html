<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Edit Subscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-save {
            background: #ffc107;
            color: white;
        }
        .btn-save:hover {
            background: #e0a800;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Edit Subscription</h2>

    <!-- EDIT FORM -->
    <form th:action="@{/subscriptions/edit/{id}(id=${subscription.id})}" 
          th:object="${subscription}" 
          method="post">
        
        <!-- Hidden ID -->
        <input type="hidden" th:field="*{id}"/>

        <!-- Service Name -->
        <div class="mb-3">
            <label class="form-label">Service Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter service name" required/>
        </div>

        <!-- Amount -->
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" th:field="*{amount}" class="form-control" placeholder="Enter amount" required/>
        </div>

        <button type="submit" class="btn btn-save w-100">Update Subscription</button>
    </form>
</div>

</body>
</html>
