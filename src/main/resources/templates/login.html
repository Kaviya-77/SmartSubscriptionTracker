<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Subscription Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
	body {
	    height: 100vh;
	    display: flex;
	    justify-content: center;
	    align-items: center;
	    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	    background: linear-gradient(135deg, #e0e7ff, #f8fafc);
	    position: relative;
	    overflow: hidden;
	}

	/* Background icons container */
	.bg-icons {
	    position: absolute;
	    inset: 0;
	    pointer-events: none;
	    z-index: 0;
	}

	.icon {
	    position: absolute;
	    font-size: 90px;
	    opacity: 0.7;
	    filter: saturate(2.4) brightness(1.25);
	    text-shadow: 0 0 22px rgba(99,102,241,0.35);
	    animation: float 6s ease-in-out infinite;
	}

	/* Scattered positions */
	.i1 { top: 8%; left: 6%; animation-duration: 7s; }
	.i2 { top: 15%; right: 10%; font-size: 110px; animation-duration: 9s; }
	.i3 { bottom: 18%; left: 12%; animation-duration: 8s; }
	.i4 { bottom: 10%; right: 15%; font-size: 95px; animation-duration: 6.5s; }
	.i5 { top: 45%; left: 2%; font-size: 80px; animation-duration: 10s; }

	@keyframes float {
	    0% { transform: translateY(0); }
	    50% { transform: translateY(-14px); }
	    100% { transform: translateY(0); }
	}

	.login-card {
	    position: relative;
	    z-index: 2;
	    background: white;
	    padding: 2rem;
	    border-radius: 10px;
	    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
	    width: 350px;
	}

	.btn-primary {
	    background: #2575fc;
	    border: none;
	}
	.btn-primary:hover {
	    background: #6a11cb;
	}
	</style>

</head>
<body>
	<!-- Background Icons -->
	   <div class="bg-icons">
	       <span class="icon i1">üìÖ</span>
	       <span class="icon i2">üîî</span>
	       <span class="icon i3">‚è∞</span>
	       <span class="icon i4">üí≥</span>
	      
	   </div>
	   
    <div class="login-card">
        <h3 class="text-center mb-4">Subscription Reminder System</h3>
        <form th:action="@{/doLogin}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="mt-3 text-center">
                <a th:href="@{/register}">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</body>
</html>
